<!DOCTYPE html>

<style>
  input[type=number]::-webkit-inner-spin-button,
  input[type=number]::-webkit-outer-spin-button {
    -webkit-appearance: none;
    margin: 0;
  }
  #nthPrimeWidget {
    font-size: calc(14px + 2vw);
    font-family: Arial Black;
    text-align: center;
    color: #2F3D45;
    margin: 8vw 0;
  }
  #nthPrimeInputField {
    font-size: calc(14px + 2vw);
    background-color: #f5f5f5;
    font-family: Arial Black;
    border-radius: 0.5vw;
    border-style:solid;
    color: #2F3D45;
    padding: 0.5vw;
    outline: none;
    width: 12vw;
    border:none;
  }
  #nthPrimeResult {
    font-size: 8vw;
  }
</style>

<script>
  const isPrime = number => number === ''
    ? false
    : [0, 1].indexOf(parseInt(number)) !== -1
    ? false
    : parseInt(number) === 2
    ? true
    : [...Array(Math.ceil(Math.sqrt(parseInt(number))) - 1).keys()]
      .map(divisor => divisor + 2)
      .filter(divisor => parseInt(number) % divisor === 0)
      .length === 0;

  const nthPrime = n => {
    let primes = [];
    let i = 2;
    while (primes.length < n) {
      if (isPrime(i)) {
        primes.push(i);
      }
      i++;
    }
    return primes[primes.length-1] || '&nbsp';
  }
</script>

<body>
  <div id='nthPrimeWidget'>
      What is the #<input id='nthPrimeInputField' type='number' oninput="document.getElementById('nthPrimeResult').innerHTML=nthPrime(value);" /> <span id='ordinal'></span> prime number?
      <br>
      <span id='nthPrimeResult'>&nbsp</span>
  </div>
</body>
